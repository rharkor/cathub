name: cathub-api
services:
  api:
    image: "rg.fr-par.scw.cloud/cathub/api:latest"
    container_name: cathub-api
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
    ports:
      - "10000:3001"

  db:
    image: postgis/postgis:17-master
    container_name: cathub-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "10000:5432"

volumes:
  postgres-data:
