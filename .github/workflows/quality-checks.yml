name: Quality Checks

on:
  pull_request:
    branches: [dev]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Setup
        run: npm run setup

      - name: Type checking
        run: npm run type-check

      - name: Linting
        run: npm run lint

      - name: Prettier check
        run: npm run prettier

      - name: Test
        run: npm run test
